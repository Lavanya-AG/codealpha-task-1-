<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page"><h4 class="gallery-heading">IMAGE GALLERY</h4>
    <div class="gallery-container">

        <div class="gallery">
            <div class="slide">
                <img src="img1.jpeg" alt="Image 1" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img2.jpg" alt="Image 2" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img3.jpg" alt="Image 3" class="gallery-image">               
            </div>
            <div class="slide">
                <img src="img4.jpg" alt="Image 4" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img5.jpg" height="500px"    alt="Image 5" class="gallery-image">
                               
            </div>
            <div class="slide">
                <img src="img6.jpg" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img7.jpg" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img9.jpg" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img14.png" height="450px" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img21.jpg" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img10.jpg" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img12.jpg" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img15.png" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img11.jpg" alt="Image 6" class="gallery-image">
            </div>
            <div class="slide">
                <img src="img13.jpg" alt="Image 6" class="gallery-image">
            </div>
            
            <div class="slide">
                <img src="img19.jpg" alt="Image 6" class="gallery-image">
            </div>

        


        </div>
        <div class="controls">
            <button id="prevBtn">&lt; PREV</button>
            <button id="nextBtn">  NEXT &gt;</button>
        </div>
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
             <span class="dot" onclick="currentSlide(4)"></span>
             <span class="dot" onclick="currentSlide(5)"></span>

        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
